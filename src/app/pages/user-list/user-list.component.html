<div class="section-body">
        <div class="section-body">
            <div class="container-fluid mt-2">
                <div class="d-flex justify-content-between align-items-center">
                    <ul class="nav nav-tabs page-header-tab">
                        <li class="nav-item"><a class="nav-link active" href="javascript:void(0)">User List</a></li>
        
                    </ul>
                    <div class="header-action">
                        <button type="button" class="btn btn-primary mat-elevation-z3" (click)="openAdd()" data-toggle="modal" data-target="#exampleModal"><i
                                class="fe fe-plus mr-2"></i>Register User</button>
                    </div>
                </div>
            </div>
        </div>
            <div class="section-body">
                <div class="container-fluid">
                    <div class="mt-3">
                        <mat-form-field  appearance="fill">
                          <mat-label class="form-label">Search:</mat-label>
                          <input matInput placeholder="please enter a value" (input)="applyFilter($event)" class="form-control mat-elevation-z3 mb-1" >
                        </mat-form-field>
                        <table mat-table  [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"  class="mat-elevation-z3" >
                      
                          <!-- Id Column -->
                          <ng-container matColumnDef="Id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Id">Id</th>
                            <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
                          </ng-container>
                      
                          <ng-container matColumnDef="Name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Filename" >Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
                          </ng-container>
        
                          <ng-container matColumnDef="UserName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Status"> Username </th>
                            <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
                          </ng-container>
        
                          <ng-container matColumnDef="Email">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Uploaded At"> Email </th>
                            <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
                          </ng-container>

                          <ng-container matColumnDef="PhoneNumber">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Phone Number"> Phone Number </th>
                            <td mat-cell *matCellDef="let element"> {{element.PhoneNumber}} </td>
                          </ng-container>
        
                          <ng-container matColumnDef="Edit">
                            <th mat-header-cell *matHeaderCellDef>Actions</th>
                            <td mat-cell *matCellDef="let element">
                                <div class="row clearfix row-deck">
                                  <div class="View">
                                    <button  (click)="openView(element.Id)" class="btn btn-icon mat-elevation-z3" title="View"><i class="fe fe-file-text font-15"></i></button> 
                                  </div>
                                    <div class="Edit ml-2">
                                        <button type="button" (click)="openEdit(element.Id)" class="btn btn-icon mat-elevation-z3" title="Edit"><i class="fa fa-edit font-15" ></i></button> 
                                    </div>
                                    <div class="Delete ml-2">
                                        <button (click)="delete(element.Id)" type="button" class="btn btn-icon js-sweetalert mat-elevation-z3" title="Delete"><i class="fa fa-trash-o text-danger  font-15 "></i></button> 
                                    </div>
                                </div>
                            </td>
                          </ng-container>
                          
        
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                      
                        <mat-paginator class="mat-elevation-z3 mt-1" #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize"
                          [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Select page">
                        </mat-paginator>
                      
                      </div>
                </div>
            </div>
</div>
