<div class="container">
    <h2 mat-dialog-title class="text-success font-30">{{title}}</h2>
    <hr class="solid" >
    <div class="card">
        <div class="card-body">
            <div class="widgets1">
                <div class="icon">
                    <i class="fa fa-user text-success font-30"></i>
                </div>
                <div class="details">
                    <h6 class="mb-0 font600">User Id</h6>
                    <span class="mb-0">{{id}}</span>
                </div>
            </div>
        </div>
    </div>
    <hr class="solid" >
    <div class="card">
        <div class="card-body">
            <div class="widgets1">
                <div class="icon">
                    <i class="fa fa-address-card text-danger font-30"></i>
                </div>
                <div class="details">
                    <h6 class="mb-0 font600">Name</h6>
                    <span class="mb-0">{{Name}}</span>
                </div>
            </div>
        </div>
    </div>
    <hr class="solid" >
    <div class="card">
        <div class="card-body">
            <div class="widgets1">
                <div class="icon">
                    <i class="fa fa-book text-danger font-30"></i>
                </div>
                <div class="details">
                    <h6 class="mb-0 font600">Username</h6>
                    <span class="mb-0">{{Username}}</span>
                </div>
            </div>
        </div>
    </div>
    <div  *ngIf="PhoneNumber">
        <hr class="solid" >
        <div class="card">
            <div class="card-body">
                <div class="widgets1">
                    <div class="icon">
                        <i class="fa fa-address-book text-danger font-30"></i>
                    </div>
                    <div class="details">
                        <h6 class="mb-0 font600">Phone Number</h6>
                        <span class="mb-0">{{PhoneNumber}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div  *ngIf="Email" >
        <hr class="solid" >
        <div class="card">
            <div class="card-body">
                <div class="widgets1">
                    <div class="icon">
                        <i class="fa fa-internet-explorer text-danger font-30"></i>
                    </div>
                    <div class="details">
                        <h6 class="mb-0 font600">Email</h6>
                        <span class="mb-0">{{Email}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
